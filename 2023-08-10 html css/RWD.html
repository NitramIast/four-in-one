<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintage Web</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.jpeg">
    <link rel="stylesheet" href="./css/RWD.css" />
  </head>
  <body>
    <div class="all">
      
      <!-- navBar -->
      <nav>
        <input type="checkbox" id="ham-menu-switch" hidden>
  
        <label for="ham-menu-switch" class="drop-down-btn">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </label>
        <!-- logo -->
        <a href="https://www.books.com.tw/products/F014710343" target="_blank">
            <div id="logo"></div>
        </a>
        <!-- menu -->
        <div id="menu" class="all-menu">
          <a href="https://i.pinimg.com/564x/11/5e/c2/115ec2ca97ef86f47ea6c619ec2c9e37.jpg" target="_blank">
            <div class="menuBtn">Coffee</div>
          </a>
          <a href="https://i.pinimg.com/564x/85/f9/71/85f9711953480ba44ea6ef89d3722e53.jpg" target="_blank">
            <div class="menuBtn">Watch</div>
          </a>
          <a href="https://i.pinimg.com/564x/53/2d/95/532d9545bcf6a942e78a9c02665abd91.jpg" target="_blank">
            <div class="menuBtn">Scooter</div>
          </a>
        </div>
      </nav>

      <!-- container -->
      <div id="container">
        <div class="content">
          <div class="img-X img"></div>
          <div class="img-Y img"></div>
          <div class="img-Z img"></div>
        </div>
      </div>
    </div>
  </body>
</html>
